  <div class="description my-2" style="text-align: center;">

      <b> Try and guess a random number between 1 and 10.

      <br>
      <input type="number" id="guessNumber" onblur="guessing_game" required placeholder="Enter your number">

      <br><br>
      <input type="button" value="Restart game" class="button" style="background-color:teal;border-radius:5px;">
      <input type="button" value="Submit guess" class="button" style="background-color:teal;border-radius:5px;">
    </form>

  </div>
  
  <div class="alter my-3" style="text-align: center;">
    <label for="">Previous Guesses: 2 </label><br>
    <label for="">Remaining Guesses: 3 </label>
